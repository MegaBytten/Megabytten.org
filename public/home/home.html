<!DOCTYPE html>
<html>
    <head>
        <title>MegaBytten</title>
        <link rel="stylesheet" href="/common styles/header.css">
        <link rel="stylesheet" href="/common styles/footer.css">

        <style>
            .title-section{
                display: grid;
                grid-template-columns: 40% 60%;
                align-items: center;
                justify-content: center;
            }

            .title-profile-pic {
                max-width: 400px;
            }

            h1 {
                color: antiquewhite;
                text-align: center;
                letter-spacing: 2px;
            }

        </style>

    </head>
    <body style="background-color: #121212;">
        <header>
            <div class="header">

                <div class="left-header-section"> 
                    <a href="/home">
                        <img class="mb-logo" src="/favicon.ico"> 
                    </a>
                    
                </div>

                <div class="right-header-section">
                    <a class="button-navigation" style="color: rgba(255, 0, 0, 0.784);">
                        Home
                    </a>
                    <a href="/home" class="button-navigation">
                        EUTRC App
                    </a>
                </div>
            </div>
            
        </header>

        <div class="title-section">
            <img 
                class="title-profile-pic"
                src="/website images/home/mb_profile_pic.png" 
                alt="A profile photo of MegaBytten, also known as Ethan de Villiers"
            >
            <h1>
                <strong>
                    Jr.<br>
                    Solutions<br>
                    Architect
                </strong>

            </h1>
        </div>

        <footer class="footer">
            <p class="footer-site-title">
                MegaBytten.org
            </p>

            <div class="footer-icon-section">
                <a href="https://github.com/MegaBytten" target="_blank">
                    <img 
                    src="/mb_github_icon.png" 
                    alt="MegaBytten's Github profile picture"
                    class="footer-github-icon">
                </a>
               
                <a href="home">
                    <img 
                    src="/website images/mb_logo.png" 
                    alt="MegaBytten productions Logo"
                    class="footer-logo-icon">
                </a>
                
                <a href="/website images/eutrcapp">
                    <img 
                    src="/website images/eutrc app/playstoreicon.png" 
                    alt="The Feature Graphic of Touch Training Tracker"
                    class="footer-ttt-icon">
                </a>
                
            </div>
        </footer>
    </body>

</html>
