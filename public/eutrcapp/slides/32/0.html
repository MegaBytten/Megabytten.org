<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .move-videos {
            width: 960px;
            height: 450px;
        }

        .move-content {
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: center;
        }

        .button-bar {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-button {
            cursor: pointer;
            font-size: 40px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        .move-description {
            text-align: left;
        }

        .video-container{
            align-items: center;
            justify-content: center;
        }
    </style>


</head>
<body>
    <div class="move-container" id="moves_32">
        <div class="move-title">
            <h4 style="margin-bottom:10px; text-align: center;">
                32 Short
            </h4>
        </div>
        <div class="move-content">
            <div class="button-bar"> 
                <span class="arrow-button" onclick="change32Slide(-1)">&lt;</span>
            </div>
            <div class="main-content">
                <div class="move-description">
                    <ul>
                        <li>
                            Middle (3) drags defender out to link (2) while other middle chops into created space with short line
                        </li>
                        <li>
                            Dummy half wraps chopping middle in case defence squishes in to defend (= options wide)
                        </li>
                        <li>
                            Attacks a lazy, slow, or middle who doesn't know their corners/shuts
                        </li>
                    </ul>
                </div>
                <div class="video-container">
                    <video controls autoplay muted loop
                    class="move-videos"
                    src="/website images/eutrc app/moves/move_32_short.mp4"
                    type="video/mp4"
                    >
                        Your Web-browser couldnt support this!
                    </video>
                </div>
            </div>
            <div class="button-bar">
                <span class="arrow-button" onclick="change32Slide(1)">&gt;</span>
            </div>
        </div>
    </div>
</body>
</html>
